name: cb_demo

config-version: 2
version: '0.1'

profile: 'ods'

model-paths: ["models"]
seed-paths: ["seeds"]
test-paths: ["tests"]
analysis-paths: ["analysis"]
macro-paths: ["macros"]

target-path: "target"
clean-targets:
    - "target"
    - "dbt_packages"
    - "logs"

require-dbt-version: [">=1.0.0", "<2.0.0"]

   
seeds:
  +schema: seed


models:
  cb_demo:
    +as_columnstore: false

    cleansing:
      +schema: cleansing      

    for_bi:
      +schema: for_bi
      +materialized: table
